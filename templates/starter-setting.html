{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/settings.css' %}">

</head>

<body>
    <div class="back-div">    
        <div class="container m-auto"> 
            <h1 class="text-2xl leading-none tracking-tight mt-3 info-text"><b>Welcome, {{user.username}}!</b></h1>
            <h1 class="text-2xl leading-none tracking-tight mt-3 info-text">Almost there, now.</h1>
            <br>
            <div class="capitalize flex hidden lg:block my-2 space-x-3 text-center text-sm"> 
                <a href="/" id="home-a">
                    <button class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full btn-div" id="btn-home"><b>Skip this step</b></button>
                </a>
            </div>
            <div class="grid lg:grid-cols-3 mt-12 gap-8">
                <div>
                    <h3 class="text-xl mb-2 side-text"><b>You account was successfully created!<br><br>You can now customize your profile and help others know who you are!</b></h3>
                </div>
                <div class="rounded-md lg:shadow-lg shadow col-span-2 form-div">
                    <form action="" method="POST" enctype="multipart/form-data">    
                    {% csrf_token %}   
                        <div class="grid grid-cols-2 gap-3 lg:p-6 p-4"> 
                            <div class="col-span-2">
                                <label for="" class="label-text">Profile Picture</label>
                                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                                <input type="file" value="" name="image" class="lg:shadow-lg shadow bg-gray-100">
                            </div>   
                            <div class="col-span-2">
                                <label for="" class="label-text">Profile Cover</label>
                                <img width="100" height="100" src="{{user_profile.profilecover.url}}" />
                                <input type="file" value="" name="cover" class="lg:shadow-lg shadow bg-gray-100">
                            </div>                 
                            <div class="col-span-2">
                                <label for="about" class="label-text">Bio</label>  
                                <textarea id="about" name="bio" rows="3"  class="lg:shadow-lg shadow bg-gray-100">{{user_profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for="" class="label-text">Location</label>
                                <input type="text" placeholder="" name="location" value="{{user_profile.location}}" class="lg:shadow-lg shadow bg-gray-100">
                            </div>      
                        </div> 
                        <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                            <button type="submit" class="button bg-blue-700" id="btn-finish">Save</button>
                        </div>
                    </form>    
                </div>
                <br>

            </div>

        </div> 
    </div>  

    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
