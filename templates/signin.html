{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Welcome - Spark</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/signpages.css' %}">
</head>
<body class="main-body">
    <div id="wrapper" class="flex flex-col justify-between h-screen">        
        <div class="info-div">
            <p id="info-p">Browse through your favorite artist creations. Share your own stories. Meet new people. </p>
        </div>
        <div class="main-logo">
            <b><h1 class="title">spark</h1></b>
            <div class="logo-div"id="logo-signin">
                <img src="{% static 'images/spark-logo.png' %}" class="logo" >
            </div>
        </div>
        
        <div class="login-div">
            <div class="login-form">
                <div>
                    {% for message in messages %}
                    <h5 class="form-text" style="color: red;">{{message}}</h5>
                    {% endfor %}
                </div>   
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800 form-div">
                    <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800 form-div">
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full form-div" id="btn-login">Login</button>
                    <div class="text-center mt-3">
                        <p class="text-base form-text" id="text-create"><b>Not registered?</b></p>
                    </div>
                </form>
                <div class="capitalize flex hidden lg:block my-2 space-x-3 text-center text-sm"> 
                    <a href="/signup" id="create-a">
                        <button class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full form-div" id="btn-create">Create your account</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="git-div">
            <a href="https://github.com/restless-dev/Spark" class="git" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github git-icon" width="26" height="26" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"/> <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /> </svg>
            </a>
        </div>
    </div>
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
